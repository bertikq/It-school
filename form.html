<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IT-Школа</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Направления</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-right" href="#">Подать заявку</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" href="#">Новости</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <br />
        <div class="text-center">
            <h1 style="font-size: 42pt">Подать заявку</h1>
        </div>
        <br />

        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Имя</label>
                            <input class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputFam">Фамилия</label>
                            <input class="form-control" id="inputFam">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputOtch">Отчетство</label>
                            <input class="form-control" id="inputOtch">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Номер телефона</label>
                            <input class="form-control" id="inputPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Направление на котором хотите учиться </label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Мобильная разработка</option>
                            <option>Игры</option>
                            <option>Сайты</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">О себе</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Подать заявку</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
